<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Task List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <!-- Header -->
    <header>
      <img src="images/icon.png" alt="Task Icon" class="header-icon">
      <h1>To-Do Task List</h1>
      <p>Manage your daily tasks effectively</p>
    </header>

    <!-- Task Container -->
    <div class="task-container" id="taskContainer">
      <!-- Left Section: Tasks -->
      <div id="taskSection" class="left-section">
        <h2>Your Tasks</h2>
        <button class="view-form-btn" id="showFormBtn">Add New Task</button>
        <table id="taskTable">
          <thead>
            <tr>
              <th>Done</th>
              <th>Task Name</th>
              <th>Priority</th>
              <th>Due Date</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <tr>
              <td colspan="4">No tasks added yet.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Right Section: Completed Tasks -->
      <div id="completedSection" class="right-section">
        <h2>Completed Tasks</h2>
        <ul id="completedTasksList">
          <li>No tasks completed yet.</li>
        </ul>
      </div>
    </div>

    <!-- Form Section (Initially Hidden) -->
    <div id="formSection" style="display:none;">
      <h2>Add a New Task</h2>
      <form id="taskForm">
        <!-- Task Name -->
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName">
        <p class="error-message" id="taskNameError"></p>

        <!-- Priority -->
        <label for="priority">Priority</label>
        <select id="priority">
          <option value="">Select Priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <p class="error-message" id="priorityError"></p>

        <!-- Due Date -->
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate">
        <p class="error-message" id="dueDateError"></p>

        <!-- Buttons -->
        <button type="submit">Add Task</button>
        <button type="button" class="back-btn" id="backBtn">Back</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 TaskMaster | All Rights Reserved.</p>
    </footer>
  </section>

  <script src="script.js"></script>
</body>
</html>
